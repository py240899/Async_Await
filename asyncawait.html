<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
</head>
<body>
    <script>
        console.log('Person1: Shows Ticket');
        console.log('Person2: Shows Ticket');

        const promiseWifeBringingTicket = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('ticket');
            },3000);
        });

        // promiseWifeBringingTicket.then((t)=>{
        //     console.log(`person3: shows ${t}`);
        // });

        const getPopcorn = promiseWifeBringingTicket.then((t)=>{
            console.log('Wife:I have the Tickets');
            console.log('Husband: We should go in');
            console.log('Wife:no I am Hungry');
            return new Promise((resolve,reject)=>resolve(`${t} popcorn`));
        });
        const getButter = getPopcorn.then((t)=>{
            console.log('Husband:I have the Popcorn')
            console.log('Husband: We should go in');
            console.log('Wife:I need butter on my popcorn');
            return new Promise((resolve,reject)=>resolve(`${t} butter`));
        });

        //This is code for the cold drinks which was instrusted in the assignment
        const getColdDrinks = getButter.then((t)=>{
            console.log('Husband:I have also got the cold drinks');
            return new Promise ((resolve,reject)=>{resolve(`${t} cold drinks`)})
        })

        getColdDrinks.then((t)=>console.log(t));

        console.log('Person4: Shows Ticket');
        console.log('Person5: Shows Ticket');








    </script>
</body>
</html>
